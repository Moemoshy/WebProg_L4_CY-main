<!--## Assessment Exercises

### Embed Video :ballot_box_with_check:

Embed a locally hosted video of your choice into a html document. The video must:

* Loop;
* Display a relevant poster image;
* Be centred on the page horizontally and vertically.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video</title>

    <link rel="stylesheet" type="text/css" href="CHAP5style.css">

</head>
 
<body>

    <h1>Ghibli Studios: My Neighbour Totoro</h1>
 
    <video controls poster="Totoroimg.jpg" width="560" height="315"  loop >
        <!--loop ensures it loops after playing. 
        muted ensures that autoplay works..-->
        <source src="Totorovid.mp4" type="video/mp4">
    </video>
    
</body>
</html>
